<!DOCTYPE html>

<body>
    <h1 style="text-align: center" class="text">一首献给父亲的诗</h1>
    <div class="a">
      <p class="text">父亲的爱总在严厉中绽放出；</p>
    </div>
    <div class="a">
      <p class="text">父亲的爱总在你需要的时候才来临。</p>
    </div>
    <div class="a">
      <p class="text">父亲的爱总是让我们不得理解，</p>
    </div>
    <div class="a">
      <p class="text">但是我们完全理解时才知道父亲的良苦用心。</p>
    </div>
    <div class="a">
      <p class="text">想亲手拭去您额头汗水，涌出的爱如潮水；</p>
    </div>
    <div class="a">
      <p class="text">想用快乐除去您心头苦水，流露的情似洪水；</p>
    </div>
    <div class="a">
      <p class="text">想用健康为您煮杯热水，沸腾的心比开水。</p>
    </div>
    <div class="a">
      <p class="text">父亲节到了，愿父亲事事如鱼得水，四季安康顺风顺水。</p>
    </div>
    <div class="a">
      <p class="text">爸爸，我爱您！！！</p>
    </div>
</body>
</html>
